<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <!-- I used this font library since it has a better design for the icons -->
  <link rel="stylesheet" href="style.css">
  <title>Assignment 2</title>
</head>
<body>
  <section class="video-wrapper">
    <div class="video-container"></div>
  </section>
  <section class="track-list-wrapper">
    <div class="track-container">
      <div class="track-title">
        <img src="./Elements/1CK_2458.jpg" alt="track-image" class="track-img">
        <h1 class="track-name">Dry Down feat Ben Snaath</h1>
      </div>
      <div class="track-list-name-container">
        <p class="track-list-name">Track no.1</p>
        <p class="track-list-name">Track no.2</p>
        <p class="track-list-name">Track no.3</p>
        <p class="track-list-name">Track no.4</p>
      </div>
    </div>
  </section>

  <audio src="./Audio/p-hase_Dry-Down-feat-Ben-Snaath.mp3" id="audio"></audio>

  <section class="audio-control-wrapper">
    <div class="audio-control-container">

      <button id="prev" class="action-btn">
        <i class="fas fa-backward"></i>
      </button>
      <button id="play" class="action-btn">
        <i class="fas fa-play"></i>
      </button>
      <button id="next" class="action-btn">
        <i class="fas fa-forward"></i>
      </button>
    </div>
    <div class="progress-container">
      <div class="progress">
      </div>
    </div>
  </section>
</body>
<script src="script.js"></script>
</html>
