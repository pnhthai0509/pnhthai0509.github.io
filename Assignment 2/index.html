<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <section class="video-wrapper"></section>
  <audio src="./Audio/Dry Down feat Ben Snaath.mp3" id="audio"></audio>
  <section class="audio-control-wrapper">
    <div class="track-info">
      <h1 id="title">Dry Down feat Ben Snaath</h1>
    </div>
    <div class="audio-control">
      <button id="prev" class="action-btn">
        <i class="fas fa-backward"></i>
      </button>
      <button id="play" class="action-btn">
        <i class="fas fa-play"></i>
      </button>
      <button id="next" class="action-btn">
        <i class="fas fa-forward"></i>
      </button>
      <div class="progress-container">
        <div class="progress"></div>
      </div>
      <button id="repeat" class="action-btn">
        <i class="fas fa-repeat"></i>
      </button>
      <button id="mute" class="action-btn">
        <i class="fas fa-volume-high"></i>
      </button>
    </div>
  </section>
</body>
<script src="script.js"></script>
</html>
