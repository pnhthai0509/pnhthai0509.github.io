<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/Assignment 2/style.css" />

    <title>Assignment 2</title>
  </head>
  <body>
    <!-- Cursor -->
    <div class="cursor" id="cursor"></div>
    <!-- Cursor -->
    <section id="container">
      <div class="bg-text"><h1>Assignment2: Working in progress</h1></div>
      <div class="bg-text">
        <h1>Welcome! Click anywhere to play the music</h1>
      </div>
    </section>

    <section class="audio-controls">
      <button id="play-pause-btn">
        <img
          id="play-pause-img"
          src="https://img.icons8.com/ios-glyphs/30/play--v1.png"
          alt="Play Button"
          width="24"
          height="24"
        />
      </button>
      <button id="mute-unmute-btn">
        <img
          id="mute-unmute-img"
          src="https://img.icons8.com/ios-glyphs/30/no-audio--v1.png"
          alt="Mute Button"
          width="24"
          height="24"
        />
      </button>
      <button id="previous-btn">
        <img
          id="previous-img"
          src="https://img.icons8.com/ios-glyphs/30/skip-to-start--v2.png"
          alt="Previous Button"
          width="24"
          height="24"
        />
      </button>
      <button id="next-btn">
        <img
          id="next-img"
          src="https://img.icons8.com/ios-glyphs/30/end--v2.png"
          alt="Next Button"
          width="24"
          height="24"
        />
      </button>
      <div class="progress-bar" bis_skin_checked="1">
        <span id="progress-bar-fill" style="width: 8.64672%"></span>
      </div>
      <button id="loop-btn">
        <img
          id="loop-img"
          src="https://img.icons8.com/ios-glyphs/30/repeat.png"
          alt="Loop Button"
          width="24"
          height="24"
        />
      </button>
      <button id="decrease-volume-btn">
        <img
          id="decrease-volume-img"
          src="https://img.icons8.com/ios-glyphs/30/low-volume.png"
          alt="Decrease volume Button"
          width="24"
          height="24"
        />
      </button>
      <button id="increase-volume-btn">
        <img
          id="increase-volume-img"
          src="https://img.icons8.com/ios-glyphs/30/high-volume--v1.png"
          alt="Increase volume Button"
          width="24"
          height="24"
        />
      </button>
    </section>
  </body>
  <script src="/Assignment 2/script.js"></script>
  <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.10.0/p5.min.js"></script> -->
</html>
