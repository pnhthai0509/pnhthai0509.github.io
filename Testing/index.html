<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/Testing/style.css" />
    <title>Document</title>
  </head>
  <body>
      <section class="box login_section">
        <div class="login_container">
          <div class="heading_container">
            <h1 class>Login</h1>
        </div>
          <div class="input_container">
            <input type="text" class="input" placeholder="Username*" />
          </div>
          <button class="button login">Next</button>
          <div class="link_container">
            <a href="http://">Forgot my username</a>
            <a href="http://">Forgot my password</a>
          </div>
          <div class="text_container">
            <p class="subheading">Need an account or pass?</p>
          </div>
          <button class="button">Help me choose</button>
        </div>
      </section>
      <section class="box reward_section">
        <div class="reward_container">
          <img src="/Testing/img1.svg" alt="present" class="icon_large" />
          <div class="heading_container">
            <h1 class="heading">COMP6080 Rewards</h1>
          </div>
          <div class="text_container">
            <p class="normal_text">Save on GitHub Pro, Nitro and more</p>
          </div>
          <button class="reward_button">View rewards</button>
        </div>
      </section>
      <section class="box credit_section">
        <div class="credit_container">
          <div class="heading_container">
            <img src="/Testing/icon2.svg" alt="credit_card" class="icon_small" />
            <h1 class="heading">Credit pass customer</h1>
          </div>
          <div class="text_container">
            <p class="normal_text">
              Need to check the remaining credit on your credit pass?
            </p>
          </div>
          <button class="button">Check my pass balance</button>
        </div>
      </section>
      <section class="box payment_section">
        <div class="payment_container">
          <div class="heading_container">
            <img src="/Testing/icon1.svg" alt="payment" class="icon_small" />
            <h1 class="heading">Quick payment</h1>
          </div>
          <div class="text_container">
            <p class="normal_text">
              Having trouble loggin in and want to make a quick payment on your
              account?
            </p>
          </div>
          <button class="button">Quick account payment</button>
        </div>
      </section>
  </body>
</html>
